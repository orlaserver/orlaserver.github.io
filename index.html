<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>orla</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Prism theme for code highlighting (optional; vue.css includes basic styling) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.min.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Orla',
      repo: 'https://github.com/dorcha-inc/orla',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Prism autoloader: loads any language on demand from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
  <script>
    window.Prism = window.Prism || {};
    Prism.plugins = Prism.plugins || {};
    Prism.plugins.autoloader = Prism.plugins.autoloader || {};
    Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs@1/components/';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
</body>

</html>
